<div>
    <h1>{{test}}</h1>
    
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="album in albums">
            <div class="media">
                <div class="media-left">
                    <img class="media-object" ng-src="{{album.albumArt}}" alt="{{album.title}}" width="120">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{album.artist}} - {{album.title}}</h4> 
                </div>
            </div>
        </li>
    </ul>
    
    
</div>
